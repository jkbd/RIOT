name: Build suit-tool

on:
  workflow_dispatch:
  push:
    paths:
      - 'dist/tools/suit/suit-manifest-generator/suit_tool/__init__.py'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package (and dependencies)
        run: |
          pip install dist/tools/suit/suit-manifest-generator

      - name: Install pyinstaller
        run: |
          pip install pyinstaller

      - name: Run a script
        run: |
          echo "Hello from the pipeline!"
          pyinstaller --version
          cat dist/tools/suit/suit-manifest-generator/suit_tool/__init__.py
          cd dist/tools/suit/suit-manifest-generator
          pyinstaller --onefile --name suit-tool suit_tool/clidriver.py

      - name: Test
        run: |
          pwd
          cd dist/tools/suit/suit-manifest-generator/dist/
          file suit-tool
          ./suit-tool --version

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: suit-tool
          path: dist/tools/suit/suit-manifest-generator/dist/suit-tool
